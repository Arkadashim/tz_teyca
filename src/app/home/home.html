<div class="container">
  <h1>Клиенты</h1>
  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Поиск</mat-label>
    <input
      matInput
      [(ngModel)]="searchQuery"
      (input)="applyFilter()"
      placeholder="Введите имя или email"
    />
  </mat-form-field>

  <client-form (clientCreated)="loadClients()"></client-form>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>
    <ng-container matColumnDef="template">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Шаблон</th>
      <td mat-cell *matCellDef="let client">{{ client.template }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let client">
        <button
          mat-raised-button
          color="primary"
          (click)="openPushDialog(client)"
        >
          Отправить PUSH
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
  >
  </mat-paginator>
  <button mat-raised-button color="warn" (click)="logout()">Выйти</button>
</div>
