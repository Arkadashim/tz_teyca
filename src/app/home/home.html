<div class="container">
  <h1>Клиенты</h1>
  <client-form (clientCreated)="loadClients()"></client-form>

  <phone-number-input
    (phoneChange)="clearPhone()"
    (phoneCompleted)="onPhoneCompleted($event)"
  ></phone-number-input>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
  >
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.user_id }}</td>
    </ng-container>
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let client">{{ client.fio }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>
    <ng-container matColumnDef="template">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Шаблон</th>
      <td mat-cell *matCellDef="let client">{{ client.template }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер телефона</th>
      <td mat-cell *matCellDef="let client">{{ client.phone | phoneNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let client">
        <button
          mat-raised-button
          color="primary"
          (click)="openPushDialog(client)"
        >
          Отправить PUSH
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="paginationSizeOptions"
    [showFirstLastButtons]="false"
    [disabled]="false"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <button mat-raised-button color="warn" (click)="logout()">Выйти</button>
</div>
