<div>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="isLoading"
  ></mat-progress-bar>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Логин</mat-label>
      <input matInput type="text" formControlName="login" />
      <mat-error *ngIf="form.get('login')?.hasError('required')">
        Обязательно к заполнению!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        Обязательно к заполнению!
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isLoading"
    >
      Вход
    </button>
  </form>
</div>
